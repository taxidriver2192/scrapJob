# Redis Configuration for LinkedIn Job Scraper Cache

# Basic Settings
port 6379
bind 0.0.0.0
protected-mode no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (optional - for cache, we might not need persistence)
# save 900 1
# save 300 10
# save 60 10000

# Performance
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Security (in production, use proper authentication)
# requirepass your_redis_password_here

# Key expiration and cleanup
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Append only file (AOF) - disabled for cache usage
appendonly no
